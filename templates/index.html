<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1> Handwritten Arithmetic Calculator </h1>

    <main class="tools-container">
        <section class="tools">
            <section class="buttons">
                <div class="draw button" onclick="draw()"> Draw </div>
                <div class="erase button" onclick="erase()"> Erase </div>
                <div class="clear button" onclick="clearCanvas()"> Clear </div>
            </section>

            <section class="verify-text-container">
                <div id="verify-text"> Draw an equal sign to solve </div>
            </section>
        </section>
    </main>

    <canvas id="drawPlace" height="250" width="1250"></canvas>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <br>
    <div id="answer">answer</div>

</body>
</html>
