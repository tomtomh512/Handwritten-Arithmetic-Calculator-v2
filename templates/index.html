<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main class="header-container">
        <h3> Thomas Hsu | <a href="https://github.com/tomtomh512/Handwritten-Arithmetic-Calculator-v2" target="_blank"> Github </a></h3>
    </main>

    <h1> Handwritten Arithmetic Calculator </h1>

    <main class="tools-container">
        <section class="tools">
            <section class="buttons">
                <div class="draw button" onclick="draw()"> Draw </div>
                <div class="erase button" onclick="erase()"> Erase </div>
                <div class="clear button" onclick="clearCanvas()"> Clear </div>
            </section>

            <section class="verify-text-container">
                <div id="verify-text"> Check equation here </div>
            </section>
        </section>
    </main>

    <main class="instructions-container">
        <section class="instructions">
            <div class="left-instructions"> Use: 0 - 9, +, -, ร, รท, and decimal point </div>
            <div class="right-instructions"> Draw an equal sign to solve </div>
        </section>
    </main>

    <canvas id="drawPlace" height="400" width="1250"></canvas>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <br>
    <div id="answer"></div>

</body>
</html>
